

<html>

<head>
    <title>New repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.13/combined/css/gijgo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.13/combined/js/gijgo.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css" type="text/css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="page-container" style="background-color:#2B3137;">
        {{fheader}}
        <div class="container" style="padding-bottom:100px;">
            <div class="card mt-5 shadow p-3">
                <div class="card-body">
                    <form method="POST" action="foo" autocomplete="off">
                        <div class="h4">Create a new topic</div>
                        <div class="text-muted text-small">
                            A notification will be sent out to the students when a new topic is created.
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="reponame">Name</label>
                            <input required type="text" class="form-control" name="name" aria-describedby="repoHelp">
                        </div>
                        <div class="form-group">
                            <label for="reponame">Course</label>
                            <select required class="form-control" name="cid" aria-describedby="repoHelp">
                                {{dycrtopic}}
                            </select>
                        </div>
                        <label for="reponame">Type</label>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="radio" name="privacyRadios" id="privacyRadios1" value="public" checked>
                            <label class="form-check-label font-weight-normal mr-5 text-secondary" for="privacyRadios1">
                                Project
                            </label>
                            <input class="form-check-input" type="radio" name="privacyRadios" id="privacyRadios2" value="private">
                            <label class="form-check-label font-weight-normal mr-5 text-secondary" for="privacyRadios2">
                                Assignment
                            </label>
                            
                        </div> 
                        <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-lg-3">
                            <label for="reponame">Batch</label>
                            <input required type="text" class="form-control" name="batch" aria-describedby="repoHelp">
                            </div>
                            <div class="col-sm-0 col-lg-6"></div>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="reponame">Submission Deadline (YYYY-MM-DD)</label>
                        <input id="text" width="276" class="form-control" name="date"/>
                        </div>
                        <div class="form-group">
                            <label for="DescArea">Description</label>
                            <textarea class="form-control" id="DescArea" rows="3" name="desc"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 shadow-sm">+ Create topic</button>
                    </form>
                </div>
            </div>
        </div>
        <div>
        </div>
        {{foot}}
    </div>
    <script type="application/javascript">
       $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</body>

</html>
