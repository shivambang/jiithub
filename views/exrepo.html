<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

  <title>Homepage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .page-container {
      min-height: 100vh;
      position: relative;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="page-container" style="background-color:#2B3137;padding-bottom: 80px;">
    {{header}}
    <div class="container">
      <div class="card mt-5 shadow p-3">
        <div class="card-body">
          <div class="h4">Create a new repository</div>
          <div class="text-muted text-small">
            A repository contains all project files, including the revision history.
          </div>
          <hr>
          <form action="/upload" method="post" enctype="multipart/form-data">

            <div class="form-group">
              <label for="reponame">Topic</label>
              <select required class="form-control" name="topic" aria-describedby="repoHelp">
                {{dyexrepo}}
              </select>
            </div>


            <label for="">Add file</label>
            <div class="input-group">
              <div class="custom-file">
                <input required id="inputGroupFile02" name="files" id="file" type="file" multiple="" class="custom-file-input">
                <label class="custom-file-label" for="inputGroupFile02">Choose several files</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4 shadow-sm">+ Create repository</button>
          </form>
        </div>
      </div>
    </div>
    {{footer}}
  </div>
  </div>

  <script type="text/javascript">
    // document.getElementById("file").value = "";
    $(document).ready(function () {
      bsCustomFileInput.init()
    })
  </script>
</body>

</html>
